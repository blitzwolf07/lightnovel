    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger, Flip, Draggable);

        let wheel = document.querySelector(".wheel"),
        images = gsap.utils.toArray(".wheel__card"),
        cards = gsap.utils.toArray(".wheel__card"),
        header = document.querySelector(".header"),
        currentCard; // keep track of last clicked card so we can put it back

        gsap.to(".arrow", { y: 5, ease: "power1.inOut", repeat: -1, yoyo: true });

        function setup() {
        let radius = wheel.offsetWidth / 2,
            center = radius,
            slice = 360 / images.length,
            DEG2RAD = Math.PI / 180;
        gsap.set(images, {
            x: i => center + radius * Math.sin(i * slice * DEG2RAD),
            y: i => center - radius * Math.cos(i * slice * DEG2RAD),
            rotation: i => i * slice,
            xPercent: -50,
            yPercent: -50
        });
        }

        setup();

        window.addEventListener("resize", setup);

        gsap.to(wheel, {
        rotation: -360,
        ease: "none",
        duration: images.length,
        scrollTrigger: {
            start: 0,
            end: () => document.documentElement.scrollHeight - window.innerHeight, // Dynamically calculate the end value
            scrub: 1
        }
        });

        Draggable.create(wheel, {
            type: "rotation",
            inertia: true,
            onDrag: function () {
                gsap.to(wheel, { rotation: this.rotation });
            }
        });

        cards.forEach(card => card.addEventListener("click", onClickCard));

        header.addEventListener("click", closeCurrentCard);

        function closeCurrentCard() {
        if (currentCard) {
            let img = header.querySelector("img"),
            state = Flip.getState(img);
            currentCard.appendChild(img);
            Flip.from(state, {
            ease: "power1.inOut",
            scale: true
            });
            currentCard = null;
            header.style.visibility = "hidden"; // Hide header when no image is selected
        }
        }

        function onClickCard(e) {
        let card = e.target,
            image = card.querySelector("img");
        if (card !== currentCard) {
            closeCurrentCard();
            currentCard = card;
            let state = Flip.getState(image);
            header.appendChild(image);
            Flip.from(state, {
            duration: 0.6,
            scale: true,
            ease: "power1.inOut"
            });
            header.style.visibility = "visible"; // Show header when an image is selected
        } else {
            closeCurrentCard();
        }
        }
    </script>
